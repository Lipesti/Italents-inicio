<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><i class="bi bi-menu-button-wide"></i></li>
                    <li><i class="bi bi-geo-alt"></i></li>
                    <li><p>São Paulo, SP</p></li>
                    <li><i class="bi bi-image"></i></li>
                </ul>
            </nav>
        </header>

        <section>
            <h1>CADASTRO DE USUÁRIO</h1>
            <form action="">
                <div>
                    <label for="nome">NOME:</label>
                    <input id="nome" type="text"> <br>

                    <label for="email">E-MAIL:</label>
                    <input id="email" type="email"> <br>

                    <label for="senha">SENHA:</label>
                    <input id="senha" type="password"> <br>

                    <label for="perfil">IMAGEM:</label>
                    <input id="perfil" type="text"> <br>

                    <label for="endereco">ENDEREÇO:</label>
                    <input id="endereco" type="text"> <br>

                    <label for="favoritos">PRODUTOS FAVORITOS:</label>
                    <input id="favoritos" type="text"> <br>

                    <label for="pedido">PEDIDO:</label>
                    <input id="pedido" type="text"> <br>

                    <label for="">ADMIN</label>
                    <input type="radio" name="admin" id="sim"> SIM
                    <input type="radio" name="admin" id="nao"> NÃO

                    <button>FINALIZAR CADASTRO</button>
                    
                </div>
            </form>
        </section>

        <footer>
            <ul>
                <li>
                    <a href=""><i class="bi bi-house-door"></i><p>Home</p> </a>
                </li>

                <li>
                    <a href=""><i class="bi bi-emoji-smile"></i><p>Perfil</p></a>
                </li>

                <li>
                    <a href=""><i class="bi bi-receipt-cutoff"></i><p>Cupons</p></a>
                </li>

                <li>
                    <a href=""><i class="bi bi-stickies"></i><p>Pedidos</p></a>
                </li>
            </ul>
        </footer>
    </main>
</body>
</html>
