<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>Cadastro Produto</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><i class="bi bi-menu-button-wide"></i></li>
                    <li><i class="bi bi-geo-alt"></i></li>
                    <li><p>São Paulo, SP</p></li>
                    <li><i class="bi bi-image"></i></li>
                </ul>
            </nav>
        </header>

        <section>
            <h1>CADASTRAR PRODUTO</h1>
            <form action="">
                <div>
                    <label for="nomep">NOME DO PRODUTO:</label>
                    <input id="nomep" type="text"> <br>

                    <label for="descr">DESCRIÇÃO DO PRODUTO:</label>
                    <input id="descr" type="text"> <br>

                    <label for="categ">CATEGORIA:</label>
                    <input id="categ" type="text"> <br>

                    <label for="preço">PREÇO UNITÁRIO:</label>
                    <input id="preço" type="text"> <br>

                    <label for="codigo">CÓDIGO DE BARRAS:</label>
                    <input id="codigo" type="text"> <br>

                    <button>CADASTRAR</button>
                    
                </div>
            </form>
        </section>

        <footer>
            <ul>
                <li>
                    <a href=""><i class="bi bi-house-door"></i><p>Home</p> </a>
                </li>

                <li>
                    <a href=""><i class="bi bi-emoji-smile"></i><p>Perfil</p></a>
                </li>

                <li>
                    <a href=""><i class="bi bi-receipt-cutoff"></i><p>Cupons</p></a>
                </li>

                <li>
                    <a href=""><i class="bi bi-stickies"></i><p>Pedidos</p></a>
                </li>
            </ul>
        </footer>
    </main>
</body>
</html>
